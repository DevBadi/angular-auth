
<h1>login page</h1>
<div class="alert alert-danger" *ngIf="error">
  <p>{{error}}</p>
</div>
<form class="form-signin" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ngModel name="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel name="password">

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!authForm.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
